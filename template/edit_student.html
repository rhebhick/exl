<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="\static\media\now.png" type="image/icon type">
    <title>EXCEL</title>
    <style>
        body {
            margin: 0px;
            display: flex;
            background-image: url("/static/media/login.jpg");
            filter: brightness(80%);
            background-size: cover;
            text-align: center;
            justify-content: center;
            height: 100vh;
            
        }

        .inbox {
            height: 80vh;
            width: 80rem;
            position: relative;
            z-index: 1;
            background: rgba(28, 28, 118, 0.242);
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #fff;
            color: rgb(237, 230, 230);
            font-size: larger;
            margin-top: 5vh;
            text-align: center;
            justify-content: center;

        }

        .inbox::before {
            content: '';
            position: absolute;
            height: 100%;
            border-radius: 10px;
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(100px);
            z-index: -1;

        }

        .submit {
            color: black;
            border-radius: 10px;
            padding: 7px 20px;
            font-size: large;


        }

        .submit:hover {
            box-shadow: 0px 0px 8px dodgerblue;
        }

        .cntnt {
            display: grid;
            grid-template-columns: auto auto;
        }

        .form-control {
            margin-top: 4vh;
        }

        .end a {
            color: dodgerblue;
            filter: brightness(120%);
        }
        .option{
            color: black;
            margin-top: 2vh;
        }
    </style>
</head>

<body>
    <div class="backg">
        <div class="inbox">
            <h1>edit here</h1>
            <br>
            <form action="" method="post">
                {% csrf_token %}
                <div class="cntnt">
                    <input type="text" name="firstname" value="{{data.first_name}}" class="form-control"
                        style="width: 80%; margin-left:10%" required>
                    <input type="text" name="lastname" value="{{data.last_name}}" class="form-control"
                        style="width: 80%; margin-left:10%" required> <br>
                    <input type="email" name="email" value="{{data.email}}" class="form-control"
                        style="width: 80%; margin-left:10%" required>
                    <input type="text" name="fathername" value="{{data.father}}" class="form-control"
                        style="width: 80%; margin-left:10%" required>
                    <input type="text" name="mothername" value="{{data.mother}}" class="form-control"
                        style="width: 80%; margin-left:10%" required>
                    <input type="text" name="foccupation" value="{{data.father_occupation}}" class="form-control"
                        style="width: 80%; margin-left:10%" required>
                    <input type="text" name="moccupation" value="{{data.mother_occupation}}" class="form-control"
                        style="width: 80%; margin-left:10%" required>
                    <span>select your class : <select name="to_class" class="option" id=""required>
                       {% for d in classdata %}
                       <option value="{{d.id}}" class="option">{{d.classes}}</option>
                       {% endfor %}
                    </select></span>
                    <span>select your batch : <select name="batch" class="option" id="" required >
                        <option value="{{data.batch.id}}" selected>{{data.batch.batch_starting_time}} - {{data.batch.batch_ending_time}}</option>
                       {% for d in batchdata %}
                       <option value="{{d.id}}">{{d.batch_starting_time}} - {{d.batch_ending_time}}</option>
                       {% endfor %}
                    </select></span>
                </div><br>
                <!-- <select name="course" id="">
                        
                        <option value="{d.id}">{d.coursename}</option>
                    </select> -->
                <input type="submit" class="submit">
            </form>

        </div>
    </div>
</body>
