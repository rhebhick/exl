{% extends "cmnadmin.html" %}
{% block content %}
<style>
    .class{
        height: 100vh;
        width: 100%;
        justify-content: center;
    }
    .input{
        width: 100%;
        text-transform: lowercase;
    }
    .inn{
        margin-left: 35%;
        background-color:dodgerblue;
        width: 30%;
        padding-inline: 10rem;
        padding-block: 20vh;
        border-radius: 10px;
    }
    .sbtn{
        margin-left: 30%;
        padding: 10px 20px;
        border-radius: 5px;
    }
</style>
<div class="class">
    <form action="" method="post">
        {% csrf_token %}
        <br><br><br>
        <div class="inn">
            <input type="text" name="classes" class="form-control input" placeholder="Class Name" required><br>
            <textarea name="desc" class="form-control input" id="" placeholder="give any discribtion"></textarea><br>

            <input type="submit" class="sbtn">
        </div>
    </form>
</div>



{% endblock content %}
