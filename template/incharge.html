{% extends "cmnadmin.html" %}
{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<style>
    .incharge_body{
        height: 100vh;
        width: 100%;
        text-align: center;
        padding: 8vh 10rem;
        color: white;
    }
    .inchargebox{
        margin-top: vh;
        height: 70vh;
        background-color: dodgerblue;
    }
    .incharge_table{
        text-align: center;
        margin-left: 35%;
        font-size: large;
        color:dodgerblue;
        margin-top: 5vh;
        padding: 30px;
        
       
        
    }
    th,td{
        background-color: white;
        padding: 20px 10px;
        /*border-radius: 10px;*/
        padding: 20px; 
        
        
    }
    .edit:hover{
        color: black;
    }
</style>
<div class="incharge_body">
    <div class="inchargebox">
        <h1>Departments and incharge</h1>
        <table class="incharge_table" >
            <tr>
                <th>

                </th>
                <th>
                    department
                </th>
                <th>
                    incharge taken
                </th>
                <th>
                    
                </th>
            </tr>
        {% for d in data %}
        <tr>
            <td>
                {{forloop.counter}}
            </td>
            <td>
                {{d.department.name}}
            </td>
            <td>
                {{d.headname.first_name}} {{d.headname.last_name}}
            </td>
            {%if d.headname%}
            <td class="edit">
               <a href="/incharge_edit?id={{d.id}}">edit</a> 
            </td>
            {%else%}
            <td class="edit">
               <a href="/incharge_add?id={{d.id}}">Add</a> 
            </td>
            {% endif %}
        {% endfor %}
        </table>
    </div>

</div>
{% endblock content %}
