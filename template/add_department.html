{% extends "cmnadmin.html" %}
{% block content %}
<style>
    .department{
        height: 100vh;
        width: 100%;
        justify-content: center;
    }
    .input{
        width: 100%;
        text-transform: lowercase;
    }
    .inn{
        margin-left: 35%;
        background-color:dodgerblue;
        width: 30%;
        padding-inline: 10rem;
        padding-block: 20vh;
        border-radius: 10px;
    }
    .sbtn{
        margin-left: 30%;
        padding: 10px 20px;
        border-radius: 5px;
    }
</style>
<div class="department">
    <form action="" method="post">
        {% csrf_token %}
        <br><br><br>
        <div class="inn">
            <h3>Enter Department Name Here</h3   >
            <input type="text" name="department" class="form-control input"><br><br>
            <input type="submit" class="sbtn">
        </div>
    </form>
</div>
{%if message%}
        <script>
            alert('{{message}}');
        </script>
{%endif%}

{% endblock content %}
