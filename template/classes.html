{% extends "cmnadmin.html" %}
{% block content %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
    .classes{
        height: 100vh;
        width: 100%;
        justify-content: center;
    }
    .inn{
        margin-left: 35%;
        background-color:dodgerblue;
        width: 30%;
        padding-inline: 10rem;
        padding-block: 10vh;
        border-radius: 10px;
    }
    .sbtn{
        margin-left: 30%;
        padding: 10px 20px;
        border-radius: 5px;
    }
    .clsview{
        display: grid;
        grid-template-columns: auto auto;
        justify-content:space-around ;
    }
    .box{
        border: 1;
        background-color: white;
        box-shadow: 0px 0px 6px 0px black;
    }
    .clsview{
        margin-top: 1.5vh;
        
    }
    th,td{
        padding: 10px 20px;
    }
    .class_add{
        margin-top: -20vh;
        background-color: white;
        padding: 10px 20px ;
        border-radius: 8px;
    
    }
</style>
<div class="classes">
    <form action="" method="post">
        {% csrf_token %}
        <br><br><br>
        <div class="inn">
            <a href="/add_class" class="class_add">add class</a>
            <h3>currently we have classes to :</h3   >
                {% for d in data %}
                <table class="clsview">
                
                <tr class="box">
                    <th>{{d.classes}}</th> 
                    <td><a href="/class_edit?id={{d.id}}">edit</a> </td>
                    <td><a href="/delete_class?id={{d.id}}"><span class="material-symbols-outlined">
                        delete
                        </span></a></td>
                    </tr>
             </table>
             {% endfor %}
        </div>
    </form>
</div>


{% endblock content %}
